template:
  params:
    bootswatch: cosmo

navbar:
  title: "CloudML for R"
  type: inverse
  left:
    - text: "Home"
      href: index.html
    - text: "Guides"
      menu:
      - text: "Training with CloudML"
        href: articles/training.html
      - text: "Deploying Models"
        href: articles/deployment.html
      - text: "Hyperparameter Tuning"
        href: articles/tuning.html
      - text: "Google Cloud Storage"
        href: articles/storage.html
    - text: "Reference"
      href: reference/index.html
  right:
   - icon: fa-github
     href: https://github.com/rstudio/cloudml

reference:
  - title: "Training"
    desc: >
      Functions for model training.
    contents:
      - cloudml_train

  - title: "Prediction"
    desc: >
      Functions for deploying models and generating predictions.
    contents:
      - cloudml_deploy
      - cloudml_predict

  - title: "Managing Jobs"
    desc: >
      Functions for managing remote Cloud ML Jobs.
    contents:
      - job_status
      - job_collect
      - job_stream_logs
      - job_trials
      - job_cancel
      - job_list

  - title: "Google Storage"
    desc: >
      Functions for interacting with Google Storage.
    contents:
      - gs_copy
      - gs_rsync
      - gs_local_dir

  - title: "Google Cloud SDK"
    desc: >
      Functions for interacting with Google Cloud SDK.
    contents:
      - gcloud_install
      - gcloud_init
      - gcloud_terminal
